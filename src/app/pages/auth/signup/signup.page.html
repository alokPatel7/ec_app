<ion-content [fullscreen]="true">
  <div class="ellipse-container-one"></div>
  <div class="ellipse-container-two"></div>

  <div class="form-container" *ngIf="signupForm">
    <h3>Welcome Onboard!!</h3>
    <div class="tag-line">Create a new account...</div>

    <form [formGroup]="signupForm">
      <div class="form-control">
        <ion-input type="text" label="Full Name" labelPlacement="floating" errorText="This field is required"
          formControlName="fullName"></ion-input>
      </div>

      <div class="form-control">
        <ion-input type="email" label="Email" labelPlacement="floating" errorText="Please enter valid email."
          formControlName="email"></ion-input>
      </div>

      <div class="form-control">
        <ion-input type="password" label="Password" labelPlacement="floating"
          errorText="Password must contain at least one @,1,A,c and length more then 8."
          formControlName="password"></ion-input>
      </div>

      <div class="form-control">
        <ion-input type="password" label="Confirm Password" labelPlacement="floating" errorText="Password not matched."
          formControlName="confirmPassword" (ionBlur)="passwordMatchValidator(signupForm)"></ion-input>
      </div>

      <div class="action">
        <ion-button type="submit" expand="full" (click)="submitForm()">Sign Up</ion-button>

        <div class="link-msg">
          <span>Already have an account ?</span> <a [routerLink]="['/login']"> Sign In</a>
        </div>
      </div>
    </form>
  </div>
</ion-content>
