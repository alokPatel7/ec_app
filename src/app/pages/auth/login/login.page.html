<ion-content [fullscreen]="true">
  <div class="ellipse-container-one">
  </div>
  <div class="ellipse-container-two">
  </div>

  <div class="form-container">
    <h3>Welcome back!!</h3>
    <div class="tag-line">Login by email & password</div>

    <div class="form-control">
      <ion-input type="email" label="Email" labelPlacement="floating" errorText="Invalid email"></ion-input>
    </div>

    <div class="form-control">
      <ion-input type="password" label="Password" labelPlacement="floating" errorText="Invalid password"></ion-input>
    </div>

    <div class="action">
      <ion-button type="button" expand="full">Sign In</ion-button>

      <div class="link-msg">
        <span>New User ?</span><a [routerLink]="['/signup']"> Sign Up</a>
      </div>
    </div>
  </div>
</ion-content>
